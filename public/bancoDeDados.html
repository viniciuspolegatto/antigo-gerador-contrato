<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Inserting in MYSQL using ajax HTML JAVASCRIPT</title>
    <script src="scriptBancoDeDados.js"></script>
  </head>
  <body>
    <h1>Formulário para inserir dados no MySQL</h1>
    <form id="myForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required /><br />
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required /><br />
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" required /><br />
      <label for="tel">TEL:</label>
      <input type="text" id="tel" name="tel" required /><br />
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required /><br />
      <button type="button" onclick="sendData()">Enviar</button>
    </form>
    <div id="response"></div>

    <script>

                var nome = document.getElementById("nome").value;
                var cpf = document.getElementById("cpf").value;
                var email = document.getElementById("email").value;
                var tel = document.getElementById("tel").value;
                var endereco = document.getElementById("endereco").value;




                var mysql = require('mysql');

      var con = mysql.createConnection({
        host: process.env.MYSQL_HOST,
        user: process.env.MYSQL_USER,
        password: process.env.MYSQL_PASS,
        database: process.env.MYSQL_DB
      });

      con.connect(function(err) {
        if (err) throw err;
        console.log("Connected!");
      });

      con.connect(function(err) {
        if (err) throw err;
        console.log("Connected!");
        var sql = "INSERT INTO ClientesSEBRAE (nome, cpf, email, telefone, endereco) VALUES ($("nome"), $("cpf"), $("email"), $("tel"), $("endereco"))";
        con.query(sql, function (err, result) {
          if (err) throw err;
          console.log("1 record inserted");
        });
      });
    </script>
  </body>
</html>
