<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Inserting in MYSQL using ajax HTML JAVASCRIPT</title>
    <script src="scriptBancoDeDados.js"></script>

</head>
<body>
    <h1>Formulário para inserir dados no MySQL</h1>
      <form id="myForm">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required><br>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required><br>
          <label for="email">E-mail:</label>
          <input type="text" id="email" name="email" required><br>
          <label for="tel">TEL:</label>
          <input type="text" id="tel" name="tel" required><br>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required><br>
        <button type="button" onclick="sendData()">Enviar</button>
    </form>
    <div id="response"></div>

    <script>
        function sendData() {
          var nome = document.getElementById("nome").value;
          var cpf = document.getElementById("cpf").value;
          var email = document.getElementById("email").value;
          var tel = document.getElementById("tel").value;
          var endereco = document.getElementById("endereco").value;

            var data = {
                nome: nome,
                cpf: cpf,
                email: email,
                tel: tel,
                endereco: endereco
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "data.php");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("response").innerHTML = xhr.responseText;
                } else {
                    console.error("Erro ao enviar dados:", xhr.statusText);
                }
            };
            xhr.send(encodeURIComponent(data));
        }
    </script>
</body>
</html>
