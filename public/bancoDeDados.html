<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Hello World!</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/scriptBancoDeDados.js" defer></script>
  </head>

  
  <body>

    <h1>
      Lista de Dados
    </h1>
    <input type="text" id="nomeCon" placeholder="Insira Aqui o Nome feita"/><p />
    <input type="text" id="cpfCon" placeholder="CPF"/><p />
    <input type="text" id="emailCon" placeholder="E-mail"/><p />
    <input type="text" id="telCon" placeholder="Telefone"/><p />
    <input type="text" id="enderecoCon" placeholder="Endereço"/><p />
   
    <button id="botaoAdicionarDados">
      ENVIAR
    </button>
    
     <button id="botaoLimparDados">
      Limpar
    </button>
    
    <ul id="listaVisualDeDados">
           
    </ul>
    
  </body>
</html>
