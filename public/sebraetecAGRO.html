<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrato SEBRAETEC AGRO</title>
  <script src="scriptImpressao.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

  <body>
    <h1>Formatador de Texto</h1>
    <form>
        <textarea id="texto" rows="10" cols="50"></textarea>
        <button type="button" onclick="formatarTexto()">Formatar</button>
    </form>
    <div id="resultado"></div>

    <script>
        function formatarTexto() {
            var texto = document.getElementById("texto").value;
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = texto.replace(/\n/g,   
 '<p></p>');

            // Adicionando quebra de página a cada 50 linhas (ajuste conforme necessário)
            var linhas = texto.split('\n');
            var contadorLinhas = 0;
            for (var i = 0; i < linhas.length; i++) {
                contadorLinhas++;
                if (contadorLinhas % 50 === 0) {
                    resultado.innerHTML += '<div class="page-break"></div>';
                    contadorLinhas = 0;
                }
            }
        }
    </script>
</body>
</html>
