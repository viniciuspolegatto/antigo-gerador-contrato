<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de CNPJ para Contrato</title>
  <script src="scriptImpressao.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

  <header>
  <nav>
      <a href="/sebraetecSENAI.html">Gerar SEBRAETEC SENAI</a>
    </nav>
  </header>
  
  
<body>
  <h1>Dados para Contrato</h1>
  <h2 id="cnpjPesq">Pesquisa CNPJ</h2>
  <label for="cnpjLabel">CNPJ:</label>
  <input type="text" id="cnpj" placeholder="Digite o CNPJ" />
  <h2 id="cepPesq">CEP</h2>
  <label for="cepLabel">CEP:</label>
  <input type="text" id="cep" placeholder="Digite o CEP" />

  <button id="botaoImpressaoCnpj">Enviar</button>

  <br><br>

  <div id="result"></div>
  <table id="data-table" style="display: none;">
    <tbody id="table-body">
      <tr>
        <th>CNPJ</th>
        <td id="cnpj-td"></td>
      </tr>
      <tr>
        <th>Razão Social</th>
        <td id="razao-social-td"></td>
      </tr>
      <tr>
        <th>Nome Fantasia</th>
        <td id="empresa-nome-fantasia"></td>
      </tr>
      <tr>
        <th>Atividade Principal</th>
        <td id="empresa-atividade-principal"></td>
      </tr>
      <tr>
        <th>Logradouro </th>
        <td id="empresa-logradouro"></td>
      </tr>
      <tr>
        <th>Município </th>
        <td id="empresa-municipio"></td>
      </tr>
      <tr>
        <th>Situação da Empresa </th>
        <td id="empresa-situacao"></td>
      </tr>
      <tr>
        <th>Telefone</th>
        <td id="telefone-td"></td>
      </tr>
      <tr> <th>------- </th> </tr>
      <tr>
        <th>CEP Pessoal</th>
        <td id="cep-td"></td>
      </tr>
      <tr>
        <th>Endereço Pessoal</th>
        <td id="endereco-td"></td>
      </tr>
    </tbody>
  </table>



</body>

</html>
