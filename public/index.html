<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de CNPJ para Contrato</title>
  <script src="scriptIndex.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/sebraetecSENAI.html">Gerar SEBRAETEC SENAI</a>
    </nav>
  </header>
  
  <h1>Dados para Contrato</h1>
  <label for="nomeCliente">Nome do Cliente:</label>
  <input type="text" id="nomeCliente" placeholder="Digite o Nome do Cliente" />

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" placeholder="Digite o CPF" />

  <label for="numeroResidencia">Número da Residência:</label>
  <input type="text" id="numeroResidencia" placeholder="Digite o Número da Residência" />

  <label for="telefone">Telefone de Contato:</label>
  <input type="text" id="telefone" placeholder="Digite o Telefone de Contato" />

  <label for="email">E-mail Pessoal:</label>
  <input type="email" id="email" placeholder="Digite o E-mail Pessoal" />

  <label for="servicos">Serviços:</label>
  <select id="servicos">
    <option value="Serviço 1">Sebraetec Desenvolvimento de WebSite</option>
    <option value="Serviço 2">Sebraetec Loja Virtual</option>
    <option value="Serviço 3">Sebraetec ISO 9001</option>
  </select>

  <label for="cnpj">CNPJ:</label>
  <input type="text" id="cnpj" placeholder="Digite o CNPJ" />

  <label for="cep">CEP:</label>
  <input type="text" id="cep" placeholder="Digite o CEP" />

  <button id="botaoImpressaoCnpj">Enviar</button>

  <br><br>

  <div id="result"></div>
  <table id="data-table" style="display: none;">
    <tbody id="table-body">
      <tr>
        <th>CNPJ</th>
        <td id="cnpj-td"></td>
      </tr>
      <tr>
        <th>Razão Social</th>
        <td id="razao-social-td"></td>
      </tr>
      <tr>
        <th>Nome Fantasia</th>
        <td id="empresa-nome-fantasia"></td>
      </tr>
      <tr>
        <th>Atividade Principal</th>
        <td id="empresa-atividade-principal"></td>
      </tr>
      <tr>
        <th>Logradouro </th>
        <td id="empresa-logradouro"></td>
      </tr>
      <tr>
        <th>Município </th>
        <td id="empresa-municipio"></td>
      </tr>
      <tr>
        <th>Situação da Empresa </th>
        <td id="empresa-situacao"></td>
      </tr>
      <tr>
        <th>Telefone</th>
        <td id="telefone-td"></td>
      </tr>
      <tr> 
        <th>------- </th> 
      </tr>
      <tr>
        <th>CEP Pessoal</th>
        <td id="cep-td"></td>
      </tr>
      <tr>
        <th>Endereço Pessoal</th>
        <td id="endereco-td"></td>
      </tr>
      <tr>
        <th>Nome do Cliente</th>
        <td id="nome-cliente-td"></td>
      </tr>
      <tr>
        <th>CPF</th>
        <td id="cpf-td"></td>
      </tr>
      <tr>
        <th>Número da Residência</th>
        <td id="numero-residencia-td"></td>
      </tr>
      <tr>
        <th>Telefone de Contato</th>
        <td id="telefone-contato-td"></td>
      </tr>
      <tr>
        <th>E-mail Pessoal</th>
        <td id="email-td"></td>
      </tr>
      <tr>
        <th>Serviço</th>
        <td id="servico-td"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
