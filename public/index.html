<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de CNPJ para Contrato</title>
  <script src="scriptImpressao.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="/sebraetecSENAI.html">Gerar SEBRAETEC SENAI</a>
    </nav>
  </header>

  <h1>Dados para Contrato</h1>
  
  <form id="form-dados">
    <ul>
      <li>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="Digite o CNPJ" />
      </li>
      <li>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP" />
      </li>
      <li>
        <label for="nome-cliente">Nome do Cliente:</label>
        <input type="text" id="nome-cliente" placeholder="Digite o nome do cliente" />
      </li>
      <li>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite o CPF" />
      </li>
      <li>
        <label for="numero-residencia">Número da Residência:</label>
        <input type="text" id="numero-residencia" placeholder="Digite o número da residência" />
      </li>
      <li>
        <label for="telefone">Telefone de Contato:</label>
        <input type="text" id="telefone" placeholder="Digite o telefone de contato" />
      </li>
      <li>
        <label for="email">E-mail pessoal:</label>
        <input type="email" id="email" placeholder="Digite o e-mail pessoal" />
      </li>
      <li>
        <label for="servicos">Escolha um serviço:</label>
        <select id="servicos">
          <option value="servico1">Serviço 1 = Sebratec Desenvolvimento de WebSite</option>
          <option value="servico2">Serviço 2 = Sebraetec Loja Virtual</option>
          <option value="servico3">Serviço 3 = Sebraetec ISO 9001</option>
        </select>
      </li>
    </ul>

    <button type="button" id="botaoImpressaoCnpj">Enviar</button>
  </form>

  <br><br>

  <div id="result"></div>
  <table id="data-table" style="display: none;">
    <tbody id="table-body">
      <tr>
        <th>CNPJ</th>
        <td id="cnpj-td"></td>
      </tr>
      <tr>
        <th>Razão Social</th>
        <td id="razao-social-td"></td>
      </tr>
      <tr>
        <th>Nome Fantasia</th>
        <td id="empresa-nome-fantasia"></td>
      </tr>
      <tr>
        <th>Atividade Principal</th>
        <td id="empresa-atividade-principal"></td>
      </tr>
      <tr>
        <th>Logradouro</th>
        <td id="empresa-logradouro"></td>
      </tr>
      <tr>
        <th>Município</th>
        <td id="empresa-municipio"></td>
      </tr>
      <tr>
        <th>Situação da Empresa</th>
        <td id="empresa-situacao"></td>
      </tr>
      <tr>
        <th>Telefone</th>
        <td id="telefone-td"></td>
      </tr>
      <tr>
        <th>CEP Pessoal</th>
        <td id="cep-td"></td>
      </tr>
      <tr>
        <th>Endereço Pessoal</th>
        <td id="endereco-td"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
